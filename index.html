<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRDR.5 Discipline</title>
    
    <!-- LINK ICON LOGO BARU LU -->
    <link rel="icon" type="image/png" href="https://i.postimg.cc/85PfTQbL/1772296982952.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/85PfTQbL/1772296982952.png">

    <!-- Meta PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">

    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            padding: 20px 16px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 400px; }

        .hero-bal {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            padding: 30px 20px;
            border-radius: 24px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .label { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .bal-val { font-size: 36px; font-weight: 800; color: #fff; margin: 5px 0; }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 20px;
        }

        .progress-container { width: 100%; height: 8px; background: #020617; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--accent); transition: 0.5s; }

        .btn-toggle { display: flex; background: #020617; padding: 4px; border-radius: 14px; margin-bottom: 15px; }
        .tgl { flex: 1; padding: 12px; border: none; border-radius: 11px; font-weight: bold; background: transparent; color: var(--text-dim); cursor: pointer; }
        .tgl.active.win { background: var(--success); color: white; }
        .tgl.active.loss { background: var(--danger); color: white; }

        input {
            width: 100%; background: #020617; border: 1px solid #1e293b;
            padding: 16px; border-radius: 14px; color: white; margin-bottom: 15px;
            font-size: 18px; outline: none; text-align: center;
        }

        .btn-submit {
            width: 100%; background: #fff; color: #000; border: none;
            padding: 18px; border-radius: 14px; font-weight: 800; font-size: 16px;
        }

        .entry-item {
            background: var(--card); padding: 16px; border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; border-left: 5px solid var(--accent);
        }

        .entry-item.win { border-left-color: var(--success); }
        .entry-item.loss { border-left-color: var(--danger); }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-bal">
            <div class="label">Total Saldo Demo</div>
            <div id="bal-txt" class="bal-val">$1.000,00</div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 14px;">
                <span>Disiplin Entry</span>
                <span id="q-txt">0/5</span>
            </div>
            <div class="progress-container"><div id="p-bar" class="progress-bar"></div></div>

            <div id="input-ui">
                <div class="btn-toggle">
                    <button id="w-btn" class="tgl active win" onclick="setType(true)">PROFIT</button>
                    <button id="l-btn" class="tgl" onclick="setType(false)">LOSS</button>
                </div>
                <input type="number" id="amt-in" placeholder="0.00" inputmode="decimal">
                <button class="btn-submit" onclick="save()">SIMPAN DATA</button>
            </div>
            <div id="done-ui" style="display:none; text-align:center; color:var(--success); font-weight:bold; padding:10px;">
                SESI SELESAI. LANJUT BESOK! üßò‚Äç‚ôÇÔ∏è
            </div>
        </div>

        <div id="logs"></div>

        <button onclick="reset()" style="width:100%; background:none; border:none; color:var(--text-dim); font-size:10px; margin-top:40px; text-decoration:underline; opacity:0.3;">RESET DATABASE</button>
    </div>

    <script>
        // Update database key to force clear old data and show new icon
        const DB_KEY = 'tr_final_v100';
        let balance = parseFloat(localStorage.getItem(DB_KEY + '_bal') || 1000);
        let entries = JSON.parse(localStorage.getItem(DB_KEY + '_logs') || '[]');
        let isProfit = true;

        if (localStorage.getItem(DB_KEY + '_date') !== new Date().toLocaleDateString()) {
            entries = [];
            localStorage.setItem(DB_KEY + '_date', new Date().toLocaleDateString());
        }

        function setType(val) {
            isProfit = val;
            document.getElementById('w-btn').className = val ? 'tgl active win' : 'tgl';
            document.getElementById('l-btn').className = !val ? 'tgl active loss' : 'tgl';
        }

        function update() {
            document.getElementById('bal-txt').innerText = '$' + balance.toLocaleString('id-ID', {minimumFractionDigits:2});
            document.getElementById('q-txt').innerText = entries.length + '/5';
            document.getElementById('p-bar').style.width = (entries.length / 5 * 100) + '%';
            
            document.getElementById('input-ui').style.display = entries.length >= 5 ? 'none' : 'block';
            document.getElementById('done-ui').style.display = entries.length >= 5 ? 'block' : 'none';

            const list = document.getElementById('logs');
            list.innerHTML = '';
            [...entries].reverse().forEach(e => {
                const div = document.createElement('div');
                div.className = `entry-item ${e.win ? 'win' : 'loss'}`;
                div.innerHTML = `
                    <div><div style="font-weight:bold">Trade Entry</div><div style="font-size:10px;color:var(--text-dim)">${e.time}</div></div>
                    <div style="font-weight:bold; color:${e.win ? 'var(--success)' : 'var(--danger)'}">${e.win?'+':''}${e.val.toFixed(2)}$</div>
                `;
                list.appendChild(div);
            });
        }

        function save() {
            const input = document.getElementById('amt-in');
            const val = parseFloat(input.value);
            if (!val || entries.length >= 5) return;
            const finalVal = isProfit ? val : -val;
            entries.push({ val: finalVal, win: isProfit, time: new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}) });
            balance += finalVal;
            localStorage.setItem(DB_KEY + '_bal', balance);
            localStorage.setItem(DB_KEY + '_logs', JSON.stringify(entries));
            input.value = '';
            update();
        }

        function reset() { if (confirm('Reset semua data?')) { localStorage.clear(); location.reload(); } }
        update();
    </script>
</body>
</html>
